<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #333333;
        }
        .container p {
            color: #666666;
        }
        .button {
            background-color: #0088cc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #005f99;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Telegram Mini WebApp!</h1>
        <p>Имя пользователя: <span id="username"></span></p>
        <p>ID пользователя: <span id="userid"></span></p>
        <p>Значение из AppSheet: <span id="appsheet-value"></span></p>
        <button class="button" onclick="alert('Кнопка нажата!')">Нажми меня</button>
    </div>
</body>
</html>
